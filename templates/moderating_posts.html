<!-- templates/moderating_posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts on Moderation</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 6px 12px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Posts on Moderation</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post[1] }}</td>
                    <td>{{ post[2] }}</td>
                    <td>
                        <!-- Ссылка на редактирование поста -->
                        <a href="{{ url_for('update_post') }}?post_id={{ post[0] }}">Edit</a>
                        <!-- Кнопка публикации поста -->
                        <form action="{{ url_for('publish_post') }}" method="POST" style="display:inline;">
                            <input type="hidden" name="post_id" value="{{ post[0] }}">
                            <button type="submit">Publish</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_menu') }}">Back to Admin Menu</a>
</body>
</html>
